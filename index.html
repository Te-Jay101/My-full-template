<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Font awesome and google fonts-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">
<title>Tic Tac Toe!</title>
</head>
<body>
    <!--Heading Section-->
    <h1 class="heading">
        <i class="fa-solid fa-xmark"></i>Games Room!<i class="fa-solid fa-o"></i>
    </h1>
    <!--Play-Zone area-->
    <div class="playzone" id="playzone">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
    </div>
    <!--Score Zone-->
    <div class="scorezone">
            <p class="scores">Player 1:<span id="player1">0</span></p>
            <p class="scores">Player 2:<span id="player2">0</span></p>
    </div>
    <!--Winners Message-->
    <div class="winningmessage" id="winningMessage">
        <div id="winningMessageText"></div>
        <button id="restartButton">Go Again!</button>
    </div>

<script src="assets/js/script.js"></script>
</body>


</html>
